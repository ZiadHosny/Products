<div
  *ngIf="loaderService.isLoading | async; else notLoading"
  class="loader"
></div>

<ng-template #notLoading>
  <div class="row pb-3 position-relative">
    <div class="col-9 row g-3">
      <div class="col-lg-4 col-md-6 mx-auto" *ngFor="let product of products">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
    <app-wish-list></app-wish-list>
  </div>
</ng-template>
